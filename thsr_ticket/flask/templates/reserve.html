<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Reserve Ticket</h1>
    <form action="/reserve/step1" method="post">
        <div class="form-container">
            <div class="form-group">
                <label for="start_station">Select Start Station:</label>
                <select name="start_station" id="start_station">
                    {% for station in stations %}
                        <option value="{{ station.value }}">{{ station.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="dest_station">Select Destination Station:</label>
                <select name="dest_station" id="dest_station">
                    {% for station in stations %}
                        <option value="{{ station.value }}">{{ station.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="travel_date">Select Travel Date:</label>
                <input type="text" name="travel_date" id="travel_date">
            </div>
            <div class="form-group">
                <label for="travel_time">Select Travel Time:</label>
                <select name="travel_time" id="travel_time">
                    {% for time in available_times %}
                        <option value="{{ time }}">{{ time }}</option>
                    {% endfor %}
                </select>
            </div>
            <label for="adult_num">Number of Adults:</label>
            <input type="number" id="adult_num" name="adult_num" required>
            <br>
        </div>
        <button type="submit">Next</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/app1.js') }}"></script>
</body>
</html>
