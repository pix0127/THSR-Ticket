<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Enter Personal Information</title>
</head>
<body>
    <h1>Step 3: Enter Personal Information</h1>
    <form action="/reserve/step3" method="post">
        <form action="" method="post">
            {% for i in range(num) %}
                <label for="personal_id_{{ i }}">Personal ID {{ i + 1 }}:</label>
                <input type="text" id="personal_id_{{ i }}" name="personal_id_{{ i }}" required>
                <br>
            {% endfor %}
        </form>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
