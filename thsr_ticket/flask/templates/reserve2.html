<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Select Train Time</title>
</head>
<body>
    <h1>Step 2: Select Train Time</h1>
    <form action="/reserve/step2" method="post">
        <label for="selection_time">Select Train Time:</label>
        <select name="selection_time" id="selection_time">
            {% for train in stations %}
                <option value="{{ train.depart }}">{{ train.depart }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
